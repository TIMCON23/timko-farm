<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–í—Ö—ñ–¥ | –¢–Ü–ú–ö–û Admin</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=Playfair+Display:wght@700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        :root {
            --primary: #16a34a;
            --primary-dark: #15803d;
            --accent: #facc15;
            --bg-gradient: linear-gradient(135deg, #f0fdf4 0%, #dcfce7 100%);
            --glass: rgba(255, 255, 255, 0.95);
            --shadow: 0 20px 40px -5px rgba(22, 163, 74, 0.15);
        }

        body {
            background: var(--bg-gradient);
            font-family: 'Outfit', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
            position: relative;
        }

        /* Decorative background elements */
        .blob {
            position: absolute;
            width: 400px;
            height: 400px;
            background: linear-gradient(to right, #4ade80, #22c55e);
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.2;
            z-index: -1;
        }

        .blob-1 {
            top: -100px;
            right: -100px;
        }

        .blob-2 {
            bottom: -100px;
            left: -100px;
        }

        .login-card {
            background: var(--glass);
            backdrop-filter: blur(20px);
            padding: 3.5rem;
            border-radius: 24px;
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 420px;
            position: relative;
            border: 1px solid rgba(255, 255, 255, 0.5);
            transform: translateY(0);
            transition: transform 0.3s ease;
        }

        .login-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .login-logo {
            width: 64px;
            height: 64px;
            background: linear-gradient(135deg, #4ade80 0%, #16a34a 100%);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
            box-shadow: 0 10px 20px -5px rgba(22, 163, 74, 0.3);
            color: white;
            font-size: 32px;
        }

        .login-header h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            color: #1f2937;
            margin: 0;
            margin-bottom: 0.5rem;
        }

        .login-header p {
            color: #6b7280;
            font-size: 0.95rem;
            margin: 0;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            color: #374151;
            font-weight: 500;
            font-size: 0.9rem;
        }

        .form-input {
            width: 100%;
            padding: 1rem 1.25rem;
            border: 2px solid #f3f4f6;
            border-radius: 12px;
            font-size: 1rem;
            font-family: inherit;
            transition: all 0.2s;
            background: #f9fafb;
            box-sizing: border-box;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            background: white;
            box-shadow: 0 0 0 4px rgba(74, 222, 128, 0.1);
        }

        .btn-submit {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #16a34a 0%, #15803d 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 4px 12px rgba(22, 163, 74, 0.2);
            margin-top: 1rem;
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(22, 163, 74, 0.3);
        }

        .btn-submit:active {
            transform: translateY(0);
        }

        .message {
            margin-top: 1.5rem;
            padding: 1rem;
            border-radius: 10px;
            font-size: 0.9rem;
            text-align: center;
            display: none;
        }

        .message.error {
            background: #fef2f2;
            color: #ef4444;
            border: 1px solid #fecaca;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 2rem;
            color: #6b7280;
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.2s;
        }

        .back-link:hover {
            color: var(--primary);
        }

        @media (max-width: 480px) {
            .login-card {
                padding: 2rem;
                margin: 1rem;
            }
        }
    </style>
</head>

<body>
    <div class="blob blob-1"></div>
    <div class="blob blob-2"></div>

    <div class="login-card">
        <div class="login-header">
            <div class="login-logo">
                <i class="fas fa-leaf">üåø</i>
            </div>
            <h1>–ê–¥–º—ñ–Ω-–ø–∞–Ω–µ–ª—å</h1>
            <p>–í–≤–µ–¥—ñ—Ç—å –¥–∞–Ω—ñ –¥–ª—è –¥–æ—Å—Ç—É–ø—É</p>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label class="form-label" for="username">–õ–æ–≥—ñ–Ω</label>
                <input type="text" id="username" class="form-input" placeholder="admin" required>
            </div>
            <div class="form-group">
                <label class="form-label" for="password">–ü–∞—Ä–æ–ª—å</label>
                <input type="password" id="password" class="form-input" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
            </div>
            <button type="submit" class="btn-submit">–£–≤—ñ–π—Ç–∏ –≤ —Å–∏—Å—Ç–µ–º—É</button>
            <div id="message" class="message"></div>
        </form>

        <a href="/" class="back-link">
            ‚Üê –ü–æ–≤–µ—Ä–Ω—É—Ç–∏—Å—è –Ω–∞ –≥–æ–ª–æ–≤–Ω—É
        </a>
    </div>

    <script src="config.js"></script>
    <script>
        // Check stored token
        if (localStorage.getItem('adminToken')) {
            // Optional: Validate token here if needed
            window.location.href = '/admin.html';
        }

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const btn = e.target.querySelector('button');
            const originalText = btn.innerText;
            btn.innerText = '–ü–µ—Ä–µ–≤—ñ—Ä–∫–∞...';
            btn.disabled = true;

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const msg = document.getElementById('message');

            try {
                // Use config.js base URL
                const apiUrl = window.API_BASE_URL || '';
                // Fallback to relative path if API_BASE_URL is not set or matches current origin, 
                // but usually config.js handles it.

                const response = await fetch(`${apiUrl}/api/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (response.ok) {
                    localStorage.setItem('adminToken', data.token);
                    window.location.href = 'admin.html';
                } else {
                    msg.textContent = data.error || '–ü–æ–º–∏–ª–∫–∞ –≤—Ö–æ–¥—É';
                    msg.className = 'message error';
                    msg.style.display = 'block';
                    btn.innerText = originalText;
                    btn.disabled = false;
                }
            } catch (err) {
                console.error(err);
                msg.textContent = '–ü–æ–º–∏–ª–∫–∞ –∑\'—î–¥–Ω–∞–Ω–Ω—è. –ü–µ—Ä–µ–≤—ñ—Ä—Ç–µ —ñ–Ω—Ç–µ—Ä–Ω–µ—Ç.';
                msg.className = 'message error';
                msg.style.display = 'block';
                btn.innerText = originalText;
                btn.disabled = false;
            }
        });
    </script>
</body>

</html>
